config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.2.1
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/HPCI-Lab/yProv:
      branch: sqa
      repo: https://github.com/HPCI-Lab/yProv.git
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/HPCI-Lab/yProv git:
        commands:
        - /usr/bin/env sh .sqa/script.wheezy-goldenrod-cuttlefish.sh
        container: qc.acc_crabby-cyan-chow
  QC.Doc:
    repos:
      github.com/HPCI-Lab/yProv find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.sunny-firebrick-tortoise.sh
        container: qc.doc_woozy-russet-dalmatian
      github.com/HPCI-Lab/yProv git:
        commands:
        - /usr/bin/env sh .sqa/script.hasty-malachite-chamois.sh
        container: qc.doc_messy-mauve-shrimp
      github.com/HPCI-Lab/yProv markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.stealthy-red-dolphin.sh
        container: qc.doc_leaky-crimson-scorpion
  QC.Lic:
    repos:
      github.com/HPCI-Lab/yProv licensee:
        commands:
        - /usr/bin/env sh .sqa/script.nerdy-magenta-barb.sh
        container: qc.lic_paltry-cerulean-vole
  QC.Sec:
    repos:
      github.com/HPCI-Lab/yProv bandit:
        commands:
        - /usr/bin/env sh .sqa/script.scanty-green-cheetah.sh
        container: qc.sec_snazzy-chocolate-zebra
  QC.Sty:
    repos:
      github.com/HPCI-Lab/yProv flake8:
        commands:
        - /usr/bin/env sh .sqa/script.shabby-cobalt-macaque.sh
        container: qc.sty_cloudy-flax-worm
      github.com/HPCI-Lab/yProv hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.stealthy-heliotrope-mule.sh
        container: qc.sty_grumpy-celadon-flounder
      github.com/HPCI-Lab/yProv jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.snoopy-brass-fowl.sh
        container: qc.sty_muzzy-amber-pig
  QC.Uni:
    repos:
      github.com/HPCI-Lab/yProv commands:
        commands:
        - /usr/bin/env sh .sqa/script.pasty-heliotrope-loon.sh
        container: qc.uni_squirrely-grey-bulldog
  QC.Ver:
    repos:
      github.com/HPCI-Lab/yProv get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.grumpy-cyan-chin.sh
        container: qc.ver_leaky-fuchsia-pig
timeout: 5400
