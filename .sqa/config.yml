config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.2.1
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/HPCI-Lab/yProv:
      branch: main
      repo: https://github.com/HPCI-Lab/yProv.git
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/HPCI-Lab/yProv git:
        commands:
        - /usr/bin/env sh .sqa/script.scanty-auburn-emu.sh
        container: qc.acc_cranky-goldenrod-whippet
  QC.Doc:
    repos:
      github.com/HPCI-Lab/yProv find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.sloppy-chartreuse-mastiff.sh
        container: qc.doc_baggy-asparagus-malamute
      github.com/HPCI-Lab/yProv git:
        commands:
        - /usr/bin/env sh .sqa/script.chewy-zucchini-beagle.sh
        container: qc.doc_ready-dandelion-hippopotamus
      github.com/HPCI-Lab/yProv markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.flaky-auburn-otter.sh
        container: qc.doc_shabby-olive-pig
  QC.Lic:
    repos:
      github.com/HPCI-Lab/yProv licensee:
        commands:
        - /usr/bin/env sh .sqa/script.thirsty-olive-akbash.sh
        container: qc.lic_sloppy-blue-millipede
  QC.Sec:
    repos:
      github.com/HPCI-Lab/yProv bandit:
        commands:
        - /usr/bin/env sh .sqa/script.jumpy-purple-newfoundland.sh
        container: qc.sec_sleazy-lemon-collie
  QC.Sty:
    repos:
      github.com/HPCI-Lab/yProv flake8:
        commands:
        - /usr/bin/env sh .sqa/script.jumpy-brown-fossa.sh
        container: qc.sty_wimpy-dandelion-quail
      github.com/HPCI-Lab/yProv hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.lovely-carmine-capybara.sh
        container: qc.sty_cheeky-carmine-chicken
      github.com/HPCI-Lab/yProv jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.randy-ultramarine-albatross.sh
        container: qc.sty_blurry-asparagus-gopher
  QC.Uni:
    repos:
      github.com/HPCI-Lab/yProv commands:
        commands:
        - /usr/bin/env sh .sqa/script.queasy-tomato-birman.sh
        container: qc.uni_stuffy-rust-armadillo
  QC.Ver:
    repos:
      github.com/HPCI-Lab/yProv get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.bluesy-aquamarine-cheetah.sh
        container: qc.ver_cranky-gold-shrew
timeout: 5400
