config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.2.1
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/HPCI-Lab/yProv:
      branch: main
      repo: https://github.com/HPCI-Lab/yProv.git
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/HPCI-Lab/yProv git:
        commands:
        - /usr/bin/env sh .sqa/script.chummy-lemon-quail.sh
        container: qc.acc_squeaky-plum-bobcat
  QC.Doc:
    repos:
      github.com/HPCI-Lab/yProv find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.wimpy-sangria-tortoise.sh
        container: qc.doc_snazzy-beige-angora
      github.com/HPCI-Lab/yProv git:
        commands:
        - /usr/bin/env sh .sqa/script.droopy-yellow-hamster.sh
        container: qc.doc_woozy-lemon-turtle
      github.com/HPCI-Lab/yProv markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.chummy-cardinal-toad.sh
        container: qc.doc_tasty-burgundy-dunker
  QC.Lic:
    repos:
      github.com/HPCI-Lab/yProv licensee:
        commands:
        - /usr/bin/env sh .sqa/script.stealthy-periwinkle-retriever.sh
        container: qc.lic_geeky-apricot-peccary
  QC.Sec:
    repos:
      github.com/HPCI-Lab/yProv bandit:
