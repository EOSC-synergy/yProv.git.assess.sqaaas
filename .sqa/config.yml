config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.2.1
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/HPCI-Lab/yProv:
      branch: NSQA
      repo: https://github.com/HPCI-Lab/yProv.git
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/HPCI-Lab/yProv git:
        commands:
        - /usr/bin/env sh .sqa/script.clammy-carmine-akbash.sh
        container: qc.acc_frumpy-cerulean-scorpion
  QC.Doc:
    repos:
      github.com/HPCI-Lab/yProv find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.shaggy-cerise-molly.sh
        container: qc.doc_silly-azure-chinchilla
      github.com/HPCI-Lab/yProv git:
        commands:
        - /usr/bin/env sh .sqa/script.cheeky-celadon-dog.sh
        container: qc.doc_flaky-olivine-dolphin
      github.com/HPCI-Lab/yProv markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.snoopy-sapphire-mayfly.sh
        container: qc.doc_shabby-lemon-whippet
  QC.Lic:
    repos:
      github.com/HPCI-Lab/yProv licensee:
        commands:
        - /usr/bin/env sh .sqa/script.droopy-cerise-stingray.sh
        container: qc.lic_snippy-buff-schnauzer
  QC.Met:
    repos:
      github.com/HPCI-Lab/yProv cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.lanky-mustard-opossum.sh
        container: qc.met_grumpy-sapphire-bongo
      github.com/HPCI-Lab/yProv validate_codemeta:
        commands:
        - /usr/bin/env sh .sqa/script.paltry-bronze-bird.sh
        container: qc.met_slaphappy-eggplant-spaniel
  QC.Sec:
    repos:
      github.com/HPCI-Lab/yProv bandit:
        commands:
        - /usr/bin/env sh .sqa/script.skinny-ecru-ibis.sh
        container: qc.sec_flaky-cream-whippet
  QC.Sty:
    repos:
      github.com/HPCI-Lab/yProv flake8:
        commands:
        - /usr/bin/env sh .sqa/script.breezy-goldenrod-mule.sh
        container: qc.sty_droopy-teal-skunk
      github.com/HPCI-Lab/yProv hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.squeaky-linen-hound.sh
        container: qc.sty_skimpy-aqua-mongrel
      github.com/HPCI-Lab/yProv jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.flimsy-heliotrope-magpie.sh
        container: qc.sty_clammy-fuchsia-fossa
  QC.Uni:
    repos:
      github.com/HPCI-Lab/yProv commands:
        commands:
        - /usr/bin/env sh .sqa/script.hasty-chocolate-dingo.sh
        container: qc.uni_wiggy-denim-penguin
  QC.Ver:
    repos:
      github.com/HPCI-Lab/yProv get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.skimpy-blue-spaniel.sh
        container: qc.ver_whiny-crimson-jaguar
timeout: 5400
