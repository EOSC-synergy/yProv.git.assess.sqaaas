      github.com/HPCI-Lab/yProv flake8:
        commands:
        - /usr/bin/env sh .sqa/script.lanky-indigo-bloodhound.sh
        container: qc.sty_stuffy-rose-manatee
      github.com/HPCI-Lab/yProv hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.gloppy-chocolate-starfish.sh
        container: qc.sty_queasy-burgundy-harrier
      github.com/HPCI-Lab/yProv jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.boozy-lavender-rattlesnake.sh
        container: qc.sty_trippy-platinum-newt
  QC.Uni:
    repos:
      github.com/HPCI-Lab/yProv commands:
        commands:
        - /usr/bin/env sh .sqa/script.pasty-tan-badger.sh
        container: qc.uni_sloppy-jade-mongrel
