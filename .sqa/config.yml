config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.2.1
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/HPCI-Lab/yProv:
      branch: main
      repo: https://github.com/HPCI-Lab/yProv.git
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/HPCI-Lab/yProv git:
        commands:
        - /usr/bin/env sh .sqa/script.muzzy-flax-insect.sh
        container: qc.acc_cloudy-aqua-dane
  QC.Doc:
    repos:
      github.com/HPCI-Lab/yProv find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.hasty-copper-koala.sh
        container: qc.doc_flimsy-sepia-dunker
      github.com/HPCI-Lab/yProv git:
        commands:
        - /usr/bin/env sh .sqa/script.lumpy-buff-macaw.sh
        container: qc.doc_snappy-lilac-havanese
      github.com/HPCI-Lab/yProv markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.frumpy-turquoise-coati.sh
        container: qc.doc_greasy-amethyst-meerkat
  QC.Lic:
    repos:
      github.com/HPCI-Lab/yProv licensee:
        commands:
        - /usr/bin/env sh .sqa/script.lanky-rose-toad.sh
        container: qc.lic_greasy-maroon-chipmunk
  QC.Sec:
    repos:
      github.com/HPCI-Lab/yProv bandit:
        commands:
        - /usr/bin/env sh .sqa/script.chummy-salmon-zonkey.sh
        container: qc.sec_bumpy-cobalt-jaguar
  QC.Sty:
    repos:
      github.com/HPCI-Lab/yProv flake8:
        commands:
        - /usr/bin/env sh .sqa/script.scanty-lime-markhor.sh
        container: qc.sty_slaphappy-rose-grouse
      github.com/HPCI-Lab/yProv hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.wimpy-tan-macaque.sh
        container: qc.sty_wimpy-blue-ragdoll
      github.com/HPCI-Lab/yProv jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.trippy-emerald-greyhound.sh
        container: qc.sty_snoopy-brass-angora
  QC.Uni:
    repos:
      github.com/HPCI-Lab/yProv pytest:
        commands:
        - /usr/bin/env sh .sqa/script.foggy-thistle-chameleon.sh
        container: qc.uni_frumpy-auburn-rhinoceros
  QC.Ver:
    repos:
      github.com/HPCI-Lab/yProv get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.jumpy-seashell-chow.sh
        container: qc.ver_trippy-zucchini-discus
timeout: 5400
