config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.2.1
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/HPCI-Lab/yProv:
      branch: main
      repo: https://github.com/HPCI-Lab/yProv.git
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/HPCI-Lab/yProv git:
        commands:
        - /usr/bin/env sh .sqa/script.sleepy-cardinal-olm.sh
        container: qc.acc_skimpy-russet-paradise
  QC.Doc:
    repos:
      github.com/HPCI-Lab/yProv find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.bluesy-pear-okapi.sh
        container: qc.doc_gamy-charcoal-bloodhound
      github.com/HPCI-Lab/yProv git:
        commands:
        - /usr/bin/env sh .sqa/script.shaggy-asparagus-dog.sh
        container: qc.doc_thirsty-ultramarine-peccary
      github.com/HPCI-Lab/yProv markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.leaky-magenta-clam.sh
        container: qc.doc_homey-pumpkin-akita
  QC.Lic:
    repos:
      github.com/HPCI-Lab/yProv licensee:
        commands:
        - /usr/bin/env sh .sqa/script.breezy-scarlet-dingo.sh
        container: qc.lic_trippy-mauve-alligator
  QC.Sec:
    repos:
      github.com/HPCI-Lab/yProv bandit:
        commands:
        - /usr/bin/env sh .sqa/script.bluesy-cerulean-dingo.sh
        container: qc.sec_breezy-sapphire-starfish
  QC.Sty:
    repos:
      github.com/HPCI-Lab/yProv flake8:
        commands:
        - /usr/bin/env sh .sqa/script.snappy-platinum-sloth.sh
        container: qc.sty_boozy-vermilion-dachsbracke
      github.com/HPCI-Lab/yProv hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.pretty-razzmatazz-tiger.sh
        container: qc.sty_zippy-taupe-lemur
      github.com/HPCI-Lab/yProv jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.queasy-salmon-kakapo.sh
        container: qc.sty_pretty-ruby-beetle
  QC.Uni:
    repos:
      github.com/HPCI-Lab/yProv commands:
        commands:
        - /usr/bin/env sh .sqa/script.stuffy-orange-woodlouse.sh
        container: qc.uni_grumpy-ultramarine-anteater
  QC.Ver:
    repos:
      github.com/HPCI-Lab/yProv get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.woolly-firebrick-capybara.sh
        container: qc.ver_pasty-brown-eel
timeout: 5400
