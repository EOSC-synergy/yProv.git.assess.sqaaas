config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.2.1
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/HPCI-Lab/yProv:
      branch: sqa
      repo: https://github.com/HPCI-Lab/yProv.git
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/HPCI-Lab/yProv git:
        commands:
        - /usr/bin/env sh .sqa/script.flaky-sangria-quetzal.sh
        container: qc.acc_flaky-fuchsia-frise
  QC.Doc:
    repos:
      github.com/HPCI-Lab/yProv find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.shaggy-ecru-corgi.sh
        container: qc.doc_bluesy-russet-peccary
      github.com/HPCI-Lab/yProv git:
        commands:
        - /usr/bin/env sh .sqa/script.squeaky-vermilion-newfoundland.sh
        container: qc.doc_zippy-brown-caterpillar
      github.com/HPCI-Lab/yProv markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.grumpy-tan-zebra.sh
        container: qc.doc_hilly-wheat-spoonbill
  QC.Lic:
    repos:
      github.com/HPCI-Lab/yProv licensee:
        commands:
        - /usr/bin/env sh .sqa/script.surly-persimmon-mayfly.sh
        container: qc.lic_frumpy-vermilion-binturong
  QC.Sec:
    repos:
      github.com/HPCI-Lab/yProv bandit:
        commands:
        - /usr/bin/env sh .sqa/script.skinny-pumpkin-barracuda.sh
        container: qc.sec_skinny-carmine-husky
  QC.Sty:
    repos:
      github.com/HPCI-Lab/yProv flake8:
        commands:
        - /usr/bin/env sh .sqa/script.lumpy-khaki-sheep.sh
        container: qc.sty_sleazy-vermilion-gar
      github.com/HPCI-Lab/yProv hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.muggy-smalt-bongo.sh
        container: qc.sty_surly-chartreuse-corgi
      github.com/HPCI-Lab/yProv jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.whiny-buff-eel.sh
        container: qc.sty_shaky-sangria-mongoose
  QC.Uni:
    repos:
      github.com/HPCI-Lab/yProv commands:
        commands:
        - /usr/bin/env sh .sqa/script.scanty-mauve-skunk.sh
        container: qc.uni_boozy-goldenrod-bullfrog
  QC.Ver:
    repos:
      github.com/HPCI-Lab/yProv get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.cloudy-khaki-axolotl.sh
        container: qc.ver_dorky-cardinal-monkey
timeout: 5400
