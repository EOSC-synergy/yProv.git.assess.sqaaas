config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.0.1
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/HPCI-Lab/yProv:
      branch: sqa
      repo: https://github.com/HPCI-Lab/yProv.git
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/HPCI-Lab/yProv git:
        commands:
        - /usr/bin/env sh .sqa/script.sleepy-magenta-meerkat.sh
        container: qc.acc_flimsy-vermilion-kudu
  QC.Doc:
    repos:
      github.com/HPCI-Lab/yProv find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.shaggy-gamboge-buzzard.sh
        container: qc.doc_pretty-harlequin-dormouse
      github.com/HPCI-Lab/yProv git:
        commands:
        - /usr/bin/env sh .sqa/script.blurry-sepia-emu.sh
        container: qc.doc_snappy-mauve-frise
      github.com/HPCI-Lab/yProv markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.muzzy-fuchsia-spitz.sh
        container: qc.doc_breezy-denim-dogfish
  QC.Lic:
    repos:
      github.com/HPCI-Lab/yProv licensee:
        commands:
        - /usr/bin/env sh .sqa/script.jumpy-celadon-camel.sh
        container: qc.lic_cozy-crimson-turkey
  QC.Sec:
    repos:
      github.com/HPCI-Lab/yProv bandit:
        commands:
        - /usr/bin/env sh .sqa/script.homey-mauve-spaniel.sh
        container: qc.sec_cloudy-emerald-civet
  QC.Sty:
    repos:
      github.com/HPCI-Lab/yProv flake8:
        commands:
        - /usr/bin/env sh .sqa/script.nippy-ochre-foxhound.sh
        container: qc.sty_chummy-brown-kudu
      github.com/HPCI-Lab/yProv hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.sloppy-apricot-balinese.sh
        container: qc.sty_woozy-sepia-civet
      github.com/HPCI-Lab/yProv jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.baggy-green-husky.sh
        container: qc.sty_hazy-tan-rattlesnake
  QC.Uni:
    repos:
      github.com/HPCI-Lab/yProv commands:
        commands:
        - /usr/bin/env sh .sqa/script.leaky-tomato-catfish.sh
        container: qc.uni_stealthy-harlequin-quoll
  QC.Ver:
    repos:
      github.com/HPCI-Lab/yProv get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.hasty-heliotrope-terrier.sh
        container: qc.ver_hasty-emerald-albatross
timeout: 5400
