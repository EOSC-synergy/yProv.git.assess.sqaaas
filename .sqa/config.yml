config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.2.1
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/HPCI-Lab/yProv:
      branch: main
      repo: https://github.com/HPCI-Lab/yProv.git
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/HPCI-Lab/yProv git:
        commands:
        - /usr/bin/env sh .sqa/script.craggy-cerulean-jaguar.sh
        container: qc.acc_cozy-cerulean-dormouse
  QC.Doc:
    repos:
      github.com/HPCI-Lab/yProv find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.gamy-burgundy-swan.sh
        container: qc.doc_leaky-black-worm
      github.com/HPCI-Lab/yProv git:
        commands:
        - /usr/bin/env sh .sqa/script.zippy-seashell-zebra.sh
        container: qc.doc_hilly-rust-mandrill
      github.com/HPCI-Lab/yProv markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.woozy-cornflower-lemur.sh
        container: qc.doc_whiny-gold-squirrel
  QC.Lic:
    repos:
      github.com/HPCI-Lab/yProv licensee:
        commands:
        - /usr/bin/env sh .sqa/script.nippy-seashell-numbat.sh
        container: qc.lic_ready-emerald-beetle
  QC.Sec:
    repos:
      github.com/HPCI-Lab/yProv bandit:
        commands:
        - /usr/bin/env sh .sqa/script.ugly-tomato-spitz.sh
        container: qc.sec_clammy-puce-molly
  QC.Sty:
    repos:
      github.com/HPCI-Lab/yProv flake8:
        commands:
        - /usr/bin/env sh .sqa/script.goopy-razzmatazz-okapi.sh
        container: qc.sty_shaky-rose-macaw
      github.com/HPCI-Lab/yProv hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.queasy-bronze-capuchin.sh
        container: qc.sty_gummy-turquoise-okapi
      github.com/HPCI-Lab/yProv jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.breezy-vermilion-octopus.sh
        container: qc.sty_pretty-gold-bongo
  QC.Uni:
    repos:
      github.com/HPCI-Lab/yProv commands:
        commands:
        - /usr/bin/env sh .sqa/script.stuffy-celadon-wolverine.sh
        container: qc.uni_cranky-orchid-fousek
  QC.Ver:
    repos:
      github.com/HPCI-Lab/yProv get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.pretty-amber-hare.sh
        container: qc.ver_cozy-amber-whippet
timeout: 5400
