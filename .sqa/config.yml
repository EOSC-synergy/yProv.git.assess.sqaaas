config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.2.1
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/HPCI-Lab/yProv:
      branch: main
      repo: https://github.com/HPCI-Lab/yProv.git
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/HPCI-Lab/yProv git:
        commands:
        - /usr/bin/env sh .sqa/script.sleazy-taupe-dormouse.sh
        container: qc.acc_snazzy-pink-olm
  QC.Doc:
    repos:
      github.com/HPCI-Lab/yProv find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.slimy-carmine-booby.sh
        container: qc.doc_thirsty-aquamarine-monster
      github.com/HPCI-Lab/yProv git:
        commands:
        - /usr/bin/env sh .sqa/script.sleepy-azure-ferret.sh
        container: qc.doc_cozy-vermilion-serval
      github.com/HPCI-Lab/yProv markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.sleazy-ivory-hummingbird.sh
        container: qc.doc_lousy-violet-camel
  QC.Lic:
    repos:
      github.com/HPCI-Lab/yProv licensee:
        commands:
        - /usr/bin/env sh .sqa/script.blurry-salmon-cougar.sh
        container: qc.lic_chewy-ivory-albatross
  QC.Sec:
    repos:
      github.com/HPCI-Lab/yProv bandit:
        commands:
        - /usr/bin/env sh .sqa/script.dorky-bistre-blue.sh
        container: qc.sec_cheeky-magenta-lizard
  QC.Sty:
    repos:
      github.com/HPCI-Lab/yProv flake8:
        commands:
        - /usr/bin/env sh .sqa/script.chummy-sangria-balinese.sh
        container: qc.sty_woolly-puce-sheep
      github.com/HPCI-Lab/yProv hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.snoopy-black-balinese.sh
        container: qc.sty_snippy-rust-blue
      github.com/HPCI-Lab/yProv jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.flaky-olivine-kudu.sh
        container: qc.sty_skinny-maroon-sheep
  QC.Uni:
    repos:
      github.com/HPCI-Lab/yProv pytest:
        commands:
        - /usr/bin/env sh .sqa/script.cheeky-yellow-dachsbracke.sh
        container: qc.uni_sloppy-myrtle-okapi
  QC.Ver:
    repos:
      github.com/HPCI-Lab/yProv get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.cloudy-brass-woodpecker.sh
        container: qc.ver_flabby-red-crocodile
timeout: 5400
