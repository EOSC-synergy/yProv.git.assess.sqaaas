config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.0.1
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/HPCI-Lab/yProv:
      branch: sqa
      repo: https://github.com/HPCI-Lab/yProv.git
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/HPCI-Lab/yProv git:
        commands:
        - /usr/bin/env sh .sqa/script.homey-apricot-wolverine.sh
        container: qc.acc_lovely-rose-drever
  QC.Doc:
    repos:
      github.com/HPCI-Lab/yProv find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.skanky-mustard-affenpinscher.sh
        container: qc.doc_crabby-platinum-foxhound
      github.com/HPCI-Lab/yProv git:
        commands:
        - /usr/bin/env sh .sqa/script.dorky-wisteria-coati.sh
        container: qc.doc_nippy-gamboge-schnauzer
      github.com/HPCI-Lab/yProv markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.stealthy-chartreuse-toucan.sh
        container: qc.doc_surly-thistle-centipede
  QC.Lic:
    repos:
      github.com/HPCI-Lab/yProv licensee:
        commands:
        - /usr/bin/env sh .sqa/script.baggy-ecru-binturong.sh
        container: qc.lic_squeaky-eggplant-javanese
  QC.Sec:
    repos:
      github.com/HPCI-Lab/yProv bandit:
        commands:
        - /usr/bin/env sh .sqa/script.hasty-lilac-javanese.sh
        container: qc.sec_frumpy-wheat-caracal
  QC.Sty:
    repos:
      github.com/HPCI-Lab/yProv flake8:
        commands:
        - /usr/bin/env sh .sqa/script.bumpy-aqua-chameleon.sh
        container: qc.sty_lovely-violet-bulldog
      github.com/HPCI-Lab/yProv hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.homely-pumpkin-newt.sh
        container: qc.sty_flimsy-copper-donkey
      github.com/HPCI-Lab/yProv jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.smelly-ochre-labradoodle.sh
        container: qc.sty_sickly-cornflower-devil
  QC.Uni:
    repos:
      github.com/HPCI-Lab/yProv commands:
        commands:
        - /usr/bin/env sh .sqa/script.stuffy-heliotrope-impala.sh
        container: qc.uni_frumpy-xanthic-lizard
  QC.Ver:
    repos:
      github.com/HPCI-Lab/yProv get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.cranky-copper-vulture.sh
        container: qc.ver_cheeky-ultramarine-gibbon
timeout: 5400
