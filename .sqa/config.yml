config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.2.1
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/HPCI-Lab/yProv:
      branch: sqa
      repo: https://github.com/HPCI-Lab/yProv.git
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/HPCI-Lab/yProv git:
        commands:
        - /usr/bin/env sh .sqa/script.crappy-xanthic-iguana.sh
        container: qc.acc_snappy-khaki-chicken
  QC.Doc:
    repos:
      github.com/HPCI-Lab/yProv find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.leaky-turquoise-heron.sh
        container: qc.doc_sleazy-saffron-dalmatian
      github.com/HPCI-Lab/yProv git:
        commands:
        - /usr/bin/env sh .sqa/script.tacky-yellow-spoonbill.sh
        container: qc.doc_blurry-persimmon-moose
      github.com/HPCI-Lab/yProv markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.nippy-viridian-gibbon.sh
        container: qc.doc_bumpy-jade-tapir
  QC.Lic:
    repos:
      github.com/HPCI-Lab/yProv licensee:
        commands:
        - /usr/bin/env sh .sqa/script.slimy-thistle-mist.sh
        container: qc.lic_ugly-vermilion-monkey
  QC.Sec:
    repos:
      github.com/HPCI-Lab/yProv bandit:
        commands:
        - /usr/bin/env sh .sqa/script.woolly-pumpkin-capybara.sh
        container: qc.sec_muggy-sepia-skunk
  QC.Sty:
    repos:
      github.com/HPCI-Lab/yProv flake8:
        commands:
        - /usr/bin/env sh .sqa/script.blurry-beige-chimpanzee.sh
        container: qc.sty_queasy-cardinal-dachshund
      github.com/HPCI-Lab/yProv hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.snazzy-ultramarine-frise.sh
        container: qc.sty_homely-cobalt-tetra
      github.com/HPCI-Lab/yProv jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.muggy-eggplant-giraffe.sh
        container: qc.sty_shaggy-lime-ferret
  QC.Uni:
    repos:
      github.com/HPCI-Lab/yProv commands:
        commands:
        - /usr/bin/env sh .sqa/script.wiggy-ruby-cuttlefish.sh
        container: qc.uni_clammy-ochre-hound
  QC.Ver:
    repos:
      github.com/HPCI-Lab/yProv get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.slaphappy-platinum-oyster.sh
        container: qc.ver_droopy-peach-sparrow
timeout: 5400
