config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.2.1
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/HPCI-Lab/yProv:
      branch: sqa
      repo: https://github.com/HPCI-Lab/yProv.git
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/HPCI-Lab/yProv git:
        commands:
        - /usr/bin/env sh .sqa/script.hazy-mauve-hedgehog.sh
        container: qc.acc_beady-goldenrod-panda
  QC.Doc:
    repos:
      github.com/HPCI-Lab/yProv find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.nippy-flax-heron.sh
        container: qc.doc_cozy-ecru-dormouse
      github.com/HPCI-Lab/yProv git:
        commands:
        - /usr/bin/env sh .sqa/script.squirrely-beige-horse.sh
        container: qc.doc_flabby-tomato-insect
      github.com/HPCI-Lab/yProv markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.seedy-cyan-coyote.sh
        container: qc.doc_flimsy-copper-bloodhound
  QC.Lic:
    repos:
      github.com/HPCI-Lab/yProv licensee:
        commands:
        - /usr/bin/env sh .sqa/script.gimpy-sapphire-avocet.sh
        container: qc.lic_whiny-buff-cichlid
  QC.Sec:
    repos:
      github.com/HPCI-Lab/yProv bandit:
        commands:
        - /usr/bin/env sh .sqa/script.zippy-brass-chinchilla.sh
        container: qc.sec_snippy-beige-ladybird
  QC.Sty:
    repos:
      github.com/HPCI-Lab/yProv flake8:
        commands:
        - /usr/bin/env sh .sqa/script.freaky-lilac-neanderthal.sh
        container: qc.sty_skimpy-aqua-crab
      github.com/HPCI-Lab/yProv hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.scummy-emerald-boar.sh
        container: qc.sty_cheeky-teal-deer
      github.com/HPCI-Lab/yProv jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.beady-orchid-seal.sh
        container: qc.sty_stealthy-plum-zebra
  QC.Uni:
    repos:
      github.com/HPCI-Lab/yProv commands:
        commands:
        - /usr/bin/env sh .sqa/script.muggy-yellow-wolfhound.sh
        container: qc.uni_hilly-turquoise-birman
  QC.Ver:
    repos:
      github.com/HPCI-Lab/yProv get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.leaky-goldenrod-kingfisher.sh
        container: qc.ver_woozy-razzmatazz-zonkey
timeout: 5400
