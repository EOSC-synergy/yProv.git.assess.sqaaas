    repos:
      github.com/HPCI-Lab/yProv find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.bluesy-platinum-scorpion.sh
        container: qc.doc_muggy-heliotrope-bulldog
      github.com/HPCI-Lab/yProv git:
        commands:
        - /usr/bin/env sh .sqa/script.homey-cornflower-hyrax.sh
        container: qc.doc_wimpy-taupe-dugong
      github.com/HPCI-Lab/yProv markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.woozy-white-setter.sh
        container: qc.doc_jumpy-scarlet-seahorse
  QC.Lic:
    repos:
      github.com/HPCI-Lab/yProv licensee:
        commands:
        - /usr/bin/env sh .sqa/script.woozy-amber-fossa.sh
        container: qc.lic_cozy-chocolate-salamander
