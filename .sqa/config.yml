      github.com/HPCI-Lab/yProv commands:
        commands:
        - /usr/bin/env sh .sqa/script.snappy-rust-quokka.sh
        container: qc.uni_stinky-fuchsia-horse
  QC.Ver:
    repos:
      github.com/HPCI-Lab/yProv get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.sickly-peach-gibbon.sh
        container: qc.ver_ready-azure-guppy
