config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.0.1
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/HPCI-Lab/yProv:
      branch: main
      repo: https://github.com/HPCI-Lab/yProv.git
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/HPCI-Lab/yProv git:
        commands:
        - /usr/bin/env sh .sqa/script.lovely-cerulean-spitz.sh
        container: qc.acc_nippy-pumpkin-vole
  QC.Doc:
    repos:
      github.com/HPCI-Lab/yProv find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.slimy-carmine-uakari.sh
        container: qc.doc_wiggy-indigo-kiwi
      github.com/HPCI-Lab/yProv git:
        commands:
        - /usr/bin/env sh .sqa/script.lumpy-magnolia-zonkey.sh
        container: qc.doc_smelly-peach-akbash
      github.com/HPCI-Lab/yProv markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.freaky-white-hyena.sh
        container: qc.doc_cranky-cardinal-uguisu
  QC.Lic:
    repos:
      github.com/HPCI-Lab/yProv licensee:
        commands:
        - /usr/bin/env sh .sqa/script.stealthy-wisteria-wolverine.sh
        container: qc.lic_wiggy-ochre-jellyfish
  QC.Sec:
    repos:
      github.com/HPCI-Lab/yProv bandit:
        commands:
        - /usr/bin/env sh .sqa/script.goopy-red-squirt.sh
        container: qc.sec_flimsy-charcoal-bloodhound
  QC.Sty:
    repos:
      github.com/HPCI-Lab/yProv flake8:
        commands:
        - /usr/bin/env sh .sqa/script.breezy-razzmatazz-panda.sh
        container: qc.sty_scummy-aquamarine-termite
      github.com/HPCI-Lab/yProv hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.skimpy-coral-pinscher.sh
        container: qc.sty_blurry-plum-toucan
      github.com/HPCI-Lab/yProv jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.dorky-cardinal-markhor.sh
        container: qc.sty_squirrely-salmon-zonkey
  QC.Uni:
    repos:
      github.com/HPCI-Lab/yProv pytest:
        commands:
        - /usr/bin/env sh .sqa/script.lanky-alizarin-lemur.sh
        container: qc.uni_seedy-russet-walrus
  QC.Ver:
    repos:
      github.com/HPCI-Lab/yProv get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.scaly-platinum-dane.sh
        container: qc.ver_muzzy-salmon-dollar
timeout: 5400
