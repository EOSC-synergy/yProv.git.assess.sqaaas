config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.0.1
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/HPCI-Lab/yProv:
      branch: main
      repo: https://github.com/HPCI-Lab/yProv.git
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/HPCI-Lab/yProv git:
        commands:
        - /usr/bin/env sh .sqa/script.hasty-dandelion-indri.sh
        container: qc.acc_snippy-salmon-chihuahua
  QC.Doc:
    repos:
      github.com/HPCI-Lab/yProv find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.seedy-thistle-antelope.sh
        container: qc.doc_wimpy-cornflower-manatee
      github.com/HPCI-Lab/yProv git:
        commands:
        - /usr/bin/env sh .sqa/script.leaky-thistle-impala.sh
        container: qc.doc_sleazy-lavender-urchin
      github.com/HPCI-Lab/yProv markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.nerdy-brass-pinscher.sh
        container: qc.doc_flabby-champagne-tarsier
  QC.Lic:
    repos:
      github.com/HPCI-Lab/yProv licensee:
        commands:
        - /usr/bin/env sh .sqa/script.sloppy-apricot-chamois.sh
        container: qc.lic_stealthy-wisteria-capuchin
  QC.Sec:
    repos:
      github.com/HPCI-Lab/yProv bandit:
        commands:
        - /usr/bin/env sh .sqa/script.squirrely-charcoal-tarsier.sh
        container: qc.sec_slaphappy-carmine-scorpion
  QC.Sty:
    repos:
      github.com/HPCI-Lab/yProv flake8:
        commands:
        - /usr/bin/env sh .sqa/script.shaky-buff-schnauzer.sh
        container: qc.sty_freaky-yellow-dragon
      github.com/HPCI-Lab/yProv hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.leaky-chocolate-moose.sh
        container: qc.sty_woolly-myrtle-echidna
      github.com/HPCI-Lab/yProv jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.gummy-ultramarine-seahorse.sh
        container: qc.sty_cloudy-seashell-schnauzer
  QC.Uni:
    repos:
      github.com/HPCI-Lab/yProv commands:
        commands:
        - /usr/bin/env sh .sqa/script.baggy-copper-raccoon.sh
        container: qc.uni_paltry-orange-angora
  QC.Ver:
    repos:
      github.com/HPCI-Lab/yProv get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.leaky-persimmon-millipede.sh
        container: qc.ver_muzzy-coral-barnacle
timeout: 5400
