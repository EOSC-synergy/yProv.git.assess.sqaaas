      github.com/HPCI-Lab/yProv bandit:
        commands:
        - /usr/bin/env sh .sqa/script.lumpy-puce-mist.sh
        container: qc.sec_squeaky-thistle-dormouse
  QC.Sty:
    repos:
      github.com/HPCI-Lab/yProv flake8:
        commands:
        - /usr/bin/env sh .sqa/script.surly-dandelion-loon.sh
        container: qc.sty_squirrely-beige-binturong
