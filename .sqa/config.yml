config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.2.1
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/HPCI-Lab/yProv:
      branch: sqa
      repo: https://github.com/HPCI-Lab/yProv.git
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/HPCI-Lab/yProv git:
        commands:
        - /usr/bin/env sh .sqa/script.squeaky-chestnut-coyote.sh
        container: qc.acc_stuffy-denim-cow
  QC.Doc:
    repos:
      github.com/HPCI-Lab/yProv find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.hilly-ochre-ragdoll.sh
        container: qc.doc_clammy-cobalt-cassowary
      github.com/HPCI-Lab/yProv git:
        commands:
        - /usr/bin/env sh .sqa/script.tasty-aqua-oriole.sh
        container: qc.doc_cozy-amethyst-hedgehog
      github.com/HPCI-Lab/yProv markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.shaky-white-rat.sh
        container: qc.doc_sunny-persimmon-labradoodle
  QC.Lic:
    repos:
      github.com/HPCI-Lab/yProv licensee:
        commands:
        - /usr/bin/env sh .sqa/script.sleepy-white-ray.sh
        container: qc.lic_geeky-harlequin-ray
  QC.Sec:
    repos:
      github.com/HPCI-Lab/yProv bandit:
        commands:
        - /usr/bin/env sh .sqa/script.freaky-peach-fousek.sh
        container: qc.sec_woolly-rose-dhole
  QC.Sty:
    repos:
      github.com/HPCI-Lab/yProv flake8:
        commands:
        - /usr/bin/env sh .sqa/script.baggy-cornflower-antelope.sh
        container: qc.sty_snappy-taupe-bat
      github.com/HPCI-Lab/yProv hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.surly-ivory-dragonfly.sh
        container: qc.sty_surly-jade-rabbit
      github.com/HPCI-Lab/yProv jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.crabby-sapphire-squirrel.sh
        container: qc.sty_leaky-russet-robin
  QC.Uni:
    repos:
      github.com/HPCI-Lab/yProv commands:
        commands:
        - /usr/bin/env sh .sqa/script.whiny-malachite-gerbil.sh
        container: qc.uni_homey-green-sheepdog
  QC.Ver:
    repos:
      github.com/HPCI-Lab/yProv get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.geeky-apricot-spoonbill.sh
        container: qc.ver_cheeky-amber-wrasse
timeout: 5400
