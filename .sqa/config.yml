config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.0.1
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/HPCI-Lab/yProv:
      branch: sqa
      repo: https://github.com/HPCI-Lab/yProv.git
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/HPCI-Lab/yProv git:
        commands:
        - /usr/bin/env sh .sqa/script.crappy-black-mule.sh
        container: qc.acc_ready-persimmon-drever
  QC.Doc:
    repos:
      github.com/HPCI-Lab/yProv find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.hazy-rose-eagle.sh
        container: qc.doc_homely-puce-lemming
      github.com/HPCI-Lab/yProv git:
        commands:
        - /usr/bin/env sh .sqa/script.wiggy-bistre-mongrel.sh
        container: qc.doc_clammy-asparagus-peccary
      github.com/HPCI-Lab/yProv markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.pokey-linen-ferret.sh
        container: qc.doc_clammy-champagne-macaw
  QC.Lic:
    repos:
      github.com/HPCI-Lab/yProv licensee:
        commands:
        - /usr/bin/env sh .sqa/script.surly-copper-labradoodle.sh
        container: qc.lic_slimy-purple-fly
  QC.Sec:
    repos:
      github.com/HPCI-Lab/yProv bandit:
        commands:
        - /usr/bin/env sh .sqa/script.wimpy-asparagus-chihuahua.sh
        container: qc.sec_sleepy-ochre-barnacle
  QC.Sty:
    repos:
      github.com/HPCI-Lab/yProv flake8:
        commands:
        - /usr/bin/env sh .sqa/script.snoopy-periwinkle-angelfish.sh
        container: qc.sty_cheeky-yellow-lynx
      github.com/HPCI-Lab/yProv hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.pretty-copper-ibis.sh
        container: qc.sty_pasty-gamboge-rottweiler
      github.com/HPCI-Lab/yProv jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.crappy-copper-blue.sh
        container: qc.sty_grumpy-fuchsia-coral
  QC.Uni:
    repos:
      github.com/HPCI-Lab/yProv pytest:
        commands:
        - /usr/bin/env sh .sqa/script.scummy-ultramarine-penguin.sh
        container: qc.uni_dorky-cardinal-terrier
  QC.Ver:
    repos:
      github.com/HPCI-Lab/yProv get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.cranky-sepia-crane.sh
        container: qc.ver_stealthy-tangerine-binturong
timeout: 5400
