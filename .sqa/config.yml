config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.2.1
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/HPCI-Lab/yProv:
      branch: main
      repo: https://github.com/HPCI-Lab/yProv.git
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/HPCI-Lab/yProv git:
        commands:
        - /usr/bin/env sh .sqa/script.boozy-taupe-lemur.sh
        container: qc.acc_shaky-olive-squirt
  QC.Doc:
    repos:
      github.com/HPCI-Lab/yProv find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.flabby-lilac-havanese.sh
        container: qc.doc_woozy-khaki-hound
      github.com/HPCI-Lab/yProv git:
        commands:
        - /usr/bin/env sh .sqa/script.homely-ultramarine-manatee.sh
        container: qc.doc_snappy-celadon-lizard
      github.com/HPCI-Lab/yProv markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.hazy-taupe-moth.sh
        container: qc.doc_nerdy-auburn-dog
  QC.Lic:
    repos:
      github.com/HPCI-Lab/yProv licensee:
        commands:
        - /usr/bin/env sh .sqa/script.surly-grey-opossum.sh
        container: qc.lic_sleazy-mustard-loon
  QC.Sec:
    repos:
      github.com/HPCI-Lab/yProv bandit:
        commands:
        - /usr/bin/env sh .sqa/script.slimy-violet-ferret.sh
        container: qc.sec_goopy-ultramarine-manatee
  QC.Sty:
    repos:
      github.com/HPCI-Lab/yProv flake8:
        commands:
        - /usr/bin/env sh .sqa/script.baggy-maroon-capuchin.sh
        container: qc.sty_chummy-coral-goose
      github.com/HPCI-Lab/yProv hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.sickly-cinnamon-fish.sh
        container: qc.sty_lousy-firebrick-dalmatian
      github.com/HPCI-Lab/yProv jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.baggy-buff-mammoth.sh
        container: qc.sty_flabby-cream-seahorse
  QC.Uni:
    repos:
      github.com/HPCI-Lab/yProv pytest:
        commands:
        - /usr/bin/env sh .sqa/script.lousy-taupe-frog.sh
        container: qc.uni_zippy-cream-mandrill
  QC.Ver:
    repos:
      github.com/HPCI-Lab/yProv get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.surly-olivine-cheetah.sh
        container: qc.ver_craggy-taupe-akita
timeout: 5400
