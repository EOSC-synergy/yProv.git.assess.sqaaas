    repos:
      github.com/HPCI-Lab/yProv commands:
        commands:
        - /usr/bin/env sh .sqa/script.flabby-sepia-hippopotamus.sh
        container: qc.uni_baggy-apricot-chihuahua
  QC.Ver:
    repos:
      github.com/HPCI-Lab/yProv get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.lanky-grey-alligator.sh
        container: qc.ver_muzzy-firebrick-termite
