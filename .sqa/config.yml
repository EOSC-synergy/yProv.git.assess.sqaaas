config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.0.1
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/HPCI-Lab/yProv:
      branch: sqa
      repo: https://github.com/HPCI-Lab/yProv.git
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/HPCI-Lab/yProv git:
        commands:
        - /usr/bin/env sh .sqa/script.ugly-firebrick-fowl.sh
        container: qc.acc_chewy-cobalt-civet
  QC.Doc:
    repos:
      github.com/HPCI-Lab/yProv find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.thirsty-saffron-mammoth.sh
        container: qc.doc_sleazy-sepia-vole
      github.com/HPCI-Lab/yProv git:
        commands:
        - /usr/bin/env sh .sqa/script.freaky-grey-starfish.sh
        container: qc.doc_surly-burgundy-gopher
      github.com/HPCI-Lab/yProv markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.thirsty-plum-gerbil.sh
        container: qc.doc_gummy-ivory-havanese
  QC.Lic:
    repos:
      github.com/HPCI-Lab/yProv licensee:
        commands:
        - /usr/bin/env sh .sqa/script.lumpy-bronze-penguin.sh
        container: qc.lic_cozy-saffron-frise
  QC.Sec:
    repos:
      github.com/HPCI-Lab/yProv bandit:
        commands:
        - /usr/bin/env sh .sqa/script.shaky-heliotrope-raccoon.sh
        container: qc.sec_tacky-goldenrod-chinook
  QC.Sty:
    repos:
      github.com/HPCI-Lab/yProv flake8:
        commands:
        - /usr/bin/env sh .sqa/script.lanky-aquamarine-axolotl.sh
        container: qc.sty_gimpy-orange-hedgehog
      github.com/HPCI-Lab/yProv hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.frumpy-zucchini-rabbit.sh
        container: qc.sty_cloudy-chocolate-fish
      github.com/HPCI-Lab/yProv jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.gloppy-buff-akita.sh
        container: qc.sty_baggy-linen-beetle
  QC.Uni:
    repos:
      github.com/HPCI-Lab/yProv commands:
        commands:
        - /usr/bin/env sh .sqa/script.wheezy-dandelion-schnauzer.sh
        container: qc.uni_skimpy-olive-bandicoot
  QC.Ver:
    repos:
      github.com/HPCI-Lab/yProv get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.jumpy-turquoise-chow.sh
        container: qc.ver_flimsy-amber-cockroach
timeout: 5400
