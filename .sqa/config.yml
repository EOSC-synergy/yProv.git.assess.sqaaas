      github.com/HPCI-Lab/yProv commands:
        commands:
        - /usr/bin/env sh .sqa/script.whiny-amber-dog.sh
        container: qc.uni_zippy-silver-dog
  QC.Ver:
    repos:
      github.com/HPCI-Lab/yProv get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.skinny-cream-gopher.sh
        container: qc.ver_lumpy-charcoal-lemming
