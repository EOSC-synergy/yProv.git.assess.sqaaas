config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.0.1
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/HPCI-Lab/yProv:
      branch: sqa
      repo: https://github.com/HPCI-Lab/yProv.git
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/HPCI-Lab/yProv git:
        commands:
        - /usr/bin/env sh .sqa/script.stinky-pink-fly.sh
        container: qc.acc_fuzzy-black-barracuda
  QC.Doc:
    repos:
      github.com/HPCI-Lab/yProv find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.hilly-khaki-kingfisher.sh
        container: qc.doc_nippy-white-urchin
      github.com/HPCI-Lab/yProv git:
        commands:
        - /usr/bin/env sh .sqa/script.slimy-beige-hippopotamus.sh
        container: qc.doc_scanty-sangria-hippopotamus
      github.com/HPCI-Lab/yProv markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.whiny-cardinal-dunker.sh
        container: qc.doc_sunny-grey-robin
  QC.Lic:
    repos:
      github.com/HPCI-Lab/yProv licensee:
        commands:
        - /usr/bin/env sh .sqa/script.bumpy-razzmatazz-ragdoll.sh
        container: qc.lic_jumpy-cornflower-ocelot
  QC.Sec:
    repos:
      github.com/HPCI-Lab/yProv bandit:
        commands:
        - /usr/bin/env sh .sqa/script.surly-sepia-sparrow.sh
        container: qc.sec_sloppy-aquamarine-mule
  QC.Sty:
    repos:
      github.com/HPCI-Lab/yProv flake8:
        commands:
        - /usr/bin/env sh .sqa/script.scanty-ecru-leopard.sh
        container: qc.sty_paltry-cerise-affenpinscher
      github.com/HPCI-Lab/yProv hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.jumpy-amethyst-quail.sh
        container: qc.sty_wheezy-cardinal-chinook
      github.com/HPCI-Lab/yProv jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.tacky-corn-owl.sh
        container: qc.sty_nippy-mauve-chin
  QC.Uni:
    repos:
      github.com/HPCI-Lab/yProv pytest:
        commands:
        - /usr/bin/env sh .sqa/script.stuffy-brass-crocodile.sh
        container: qc.uni_sunny-cerise-guppy
  QC.Ver:
    repos:
      github.com/HPCI-Lab/yProv get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.beady-gold-angelfish.sh
        container: qc.ver_snappy-charcoal-hamster
timeout: 5400
