        commands:
        - /usr/bin/env sh .sqa/script.clammy-amethyst-jackal.sh
        container: qc.sty_whiny-malachite-rattlesnake
  QC.Uni:
    repos:
      github.com/HPCI-Lab/yProv commands:
        commands:
        - /usr/bin/env sh .sqa/script.lumpy-cyan-peccary.sh
        container: qc.uni_smelly-burgundy-tetra
  QC.Ver:
    repos:
      github.com/HPCI-Lab/yProv get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.snoopy-rust-owl.sh
        container: qc.ver_gloppy-cinnabar-ant
timeout: 5400
