config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.2.1
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/HPCI-Lab/yProv:
      branch: sqa
      repo: https://github.com/HPCI-Lab/yProv.git
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/HPCI-Lab/yProv git:
        commands:
        - /usr/bin/env sh .sqa/script.skanky-harlequin-wolf.sh
        container: qc.acc_greasy-chocolate-spaniel
  QC.Doc:
    repos:
      github.com/HPCI-Lab/yProv find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.squirrely-olivine-guppy.sh
        container: qc.doc_homely-amaranth-catfish
      github.com/HPCI-Lab/yProv git:
        commands:
        - /usr/bin/env sh .sqa/script.lovely-green-hummingbird.sh
        container: qc.doc_scummy-vermilion-impala
      github.com/HPCI-Lab/yProv markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.hasty-lilac-lionfish.sh
        container: qc.doc_frumpy-olive-moose
  QC.Lic:
    repos:
      github.com/HPCI-Lab/yProv licensee:
        commands:
        - /usr/bin/env sh .sqa/script.sunny-mauve-barnacle.sh
        container: qc.lic_hilly-xanthic-burmese
  QC.Sec:
    repos:
      github.com/HPCI-Lab/yProv bandit:
        commands:
        - /usr/bin/env sh .sqa/script.homely-xanthic-shark.sh
        container: qc.sec_scummy-yellow-quetzal
  QC.Sty:
    repos:
      github.com/HPCI-Lab/yProv flake8:
        commands:
        - /usr/bin/env sh .sqa/script.squeaky-taupe-rabbit.sh
        container: qc.sty_scummy-emerald-rhinoceros
      github.com/HPCI-Lab/yProv hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.cozy-turquoise-lionfish.sh
        container: qc.sty_flaky-tan-goat
      github.com/HPCI-Lab/yProv jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.scanty-celadon-reindeer.sh
        container: qc.sty_clammy-malachite-labradoodle
  QC.Uni:
    repos:
      github.com/HPCI-Lab/yProv commands:
        commands:
        - /usr/bin/env sh .sqa/script.muggy-mauve-octopus.sh
        container: qc.uni_gummy-azure-akita
  QC.Ver:
    repos:
      github.com/HPCI-Lab/yProv get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.cozy-celadon-dingo.sh
        container: qc.ver_geeky-burgundy-warthog
timeout: 5400
