      github.com/HPCI-Lab/yProv bandit:
        commands:
        - /usr/bin/env sh .sqa/script.scummy-celadon-seahorse.sh
        container: qc.sec_cheeky-emerald-moth
  QC.Sty:
    repos:
      github.com/HPCI-Lab/yProv flake8:
        commands:
        - /usr/bin/env sh .sqa/script.cranky-xanthic-capuchin.sh
