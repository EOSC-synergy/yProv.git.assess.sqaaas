config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.2.1
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/HPCI-Lab/yProv:
      branch: sqa
      repo: https://github.com/HPCI-Lab/yProv.git
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/HPCI-Lab/yProv git:
        commands:
        - /usr/bin/env sh .sqa/script.jumpy-buff-reindeer.sh
        container: qc.acc_clammy-pumpkin-akita
  QC.Doc:
    repos:
      github.com/HPCI-Lab/yProv find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.shaggy-cream-monkey.sh
        container: qc.doc_boozy-malachite-scorpion
      github.com/HPCI-Lab/yProv git:
        commands:
        - /usr/bin/env sh .sqa/script.dorky-lemon-eagle.sh
        container: qc.doc_squeaky-maroon-crab
      github.com/HPCI-Lab/yProv markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.pretty-magenta-fox.sh
        container: qc.doc_tacky-vermilion-orangutan
  QC.Lic:
    repos:
      github.com/HPCI-Lab/yProv licensee:
        commands:
        - /usr/bin/env sh .sqa/script.shaggy-sangria-macaw.sh
        container: qc.lic_blurry-cornflower-beagle
  QC.Sec:
    repos:
      github.com/HPCI-Lab/yProv bandit:
        commands:
        - /usr/bin/env sh .sqa/script.goopy-cream-wildebeest.sh
        container: qc.sec_nippy-pumpkin-abyssinian
  QC.Sty:
    repos:
      github.com/HPCI-Lab/yProv flake8:
        commands:
        - /usr/bin/env sh .sqa/script.nerdy-olivine-wombat.sh
        container: qc.sty_cranky-chartreuse-hare
      github.com/HPCI-Lab/yProv hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.grumpy-azure-barracuda.sh
        container: qc.sty_wimpy-black-goose
      github.com/HPCI-Lab/yProv jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.wimpy-orchid-stingray.sh
        container: qc.sty_squeaky-peach-booby
  QC.Uni:
    repos:
      github.com/HPCI-Lab/yProv commands:
        commands:
        - /usr/bin/env sh .sqa/script.cranky-olive-bracke.sh
        container: qc.uni_greasy-gold-cheetah
  QC.Ver:
    repos:
      github.com/HPCI-Lab/yProv get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.lumpy-pumpkin-gerbil.sh
        container: qc.ver_wiggy-aqua-bracke
timeout: 5400
