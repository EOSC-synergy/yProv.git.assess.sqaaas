        commands:
        - /usr/bin/env sh .sqa/script.sloppy-tomato-magpie.sh
        container: qc.sty_cozy-rust-cassowary
  QC.Uni:
    repos:
      github.com/HPCI-Lab/yProv commands:
        commands:
        - /usr/bin/env sh .sqa/script.snoopy-olive-duck.sh
        container: qc.uni_sloppy-silver-collie
  QC.Ver:
    repos:
      github.com/HPCI-Lab/yProv get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.tasty-harlequin-cockroach.sh
        container: qc.ver_ready-grey-tarantula
