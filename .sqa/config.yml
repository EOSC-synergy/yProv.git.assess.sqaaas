      github.com/HPCI-Lab/yProv bandit:
        commands:
        - /usr/bin/env sh .sqa/script.trippy-linen-cassowary.sh
        container: qc.sec_shaky-razzmatazz-stoat
  QC.Sty:
    repos:
      github.com/HPCI-Lab/yProv flake8:
        commands:
        - /usr/bin/env sh .sqa/script.hazy-harlequin-frigatebird.sh
        container: qc.sty_chewy-magnolia-toucan
