        commands:
        - /usr/bin/env sh .sqa/script.surly-russet-kangaroo.sh
        container: qc.sty_cozy-mauve-mau
      github.com/HPCI-Lab/yProv jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.messy-viridian-baboon.sh
        container: qc.sty_cloudy-amber-molly
