config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.0.1
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/HPCI-Lab/yProv:
      branch: main
      repo: https://github.com/HPCI-Lab/yProv.git
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/HPCI-Lab/yProv git:
        commands:
        - /usr/bin/env sh .sqa/script.crabby-sepia-impala.sh
        container: qc.acc_gimpy-apricot-tang
  QC.Doc:
    repos:
      github.com/HPCI-Lab/yProv find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.scanty-red-numbat.sh
        container: qc.doc_freaky-charcoal-burmese
      github.com/HPCI-Lab/yProv git:
        commands:
        - /usr/bin/env sh .sqa/script.squirrely-amber-dugong.sh
        container: qc.doc_shaky-sepia-mist
      github.com/HPCI-Lab/yProv markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.scanty-silver-zorse.sh
        container: qc.doc_ugly-vermilion-catfish
  QC.Lic:
    repos:
      github.com/HPCI-Lab/yProv licensee:
        commands:
        - /usr/bin/env sh .sqa/script.nippy-magenta-tzu.sh
        container: qc.lic_wimpy-lime-antelope
  QC.Sec:
    repos:
      github.com/HPCI-Lab/yProv bandit:
        commands:
        - /usr/bin/env sh .sqa/script.fuzzy-ochre-dogfish.sh
        container: qc.sec_geeky-viridian-vulture
  QC.Sty:
    repos:
      github.com/HPCI-Lab/yProv flake8:
        commands:
        - /usr/bin/env sh .sqa/script.muzzy-cardinal-dhole.sh
        container: qc.sty_lanky-tan-pig
      github.com/HPCI-Lab/yProv hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.snappy-teal-lemur.sh
        container: qc.sty_trippy-ecru-heron
      github.com/HPCI-Lab/yProv jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.messy-wisteria-kudu.sh
        container: qc.sty_sloppy-cobalt-panda
  QC.Uni:
    repos:
      github.com/HPCI-Lab/yProv commands:
        commands:
        - /usr/bin/env sh .sqa/script.wheezy-cinnabar-duck.sh
        container: qc.uni_bumpy-carmine-lemming
  QC.Ver:
    repos:
      github.com/HPCI-Lab/yProv get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.whiny-vermilion-hornet.sh
        container: qc.ver_shaky-cornflower-chicken
timeout: 5400
