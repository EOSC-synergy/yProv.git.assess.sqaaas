config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.2.1
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/HPCI-Lab/yProv:
      branch: NSQA
      repo: https://github.com/HPCI-Lab/yProv.git
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/HPCI-Lab/yProv git:
        commands:
        - /usr/bin/env sh .sqa/script.scanty-smalt-cheetah.sh
        container: qc.acc_pokey-burgundy-cat
  QC.Doc:
    repos:
      github.com/HPCI-Lab/yProv find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.grumpy-brass-barracuda.sh
        container: qc.doc_squeaky-periwinkle-cattle
      github.com/HPCI-Lab/yProv git:
        commands:
        - /usr/bin/env sh .sqa/script.cheeky-burgundy-zebra.sh
        container: qc.doc_shaky-auburn-clam
      github.com/HPCI-Lab/yProv markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.paltry-celadon-bombay.sh
        container: qc.doc_cozy-ecru-bombay
  QC.Lic:
    repos:
      github.com/HPCI-Lab/yProv licensee:
        commands:
        - /usr/bin/env sh .sqa/script.silly-amethyst-ferret.sh
        container: qc.lic_slaphappy-dandelion-baboon
  QC.Met:
    repos:
      github.com/HPCI-Lab/yProv cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.greasy-brown-yak.sh
        container: qc.met_muzzy-saffron-mandrill
      github.com/HPCI-Lab/yProv validate_codemeta:
        commands:
        - /usr/bin/env sh .sqa/script.snoopy-grey-crab.sh
        container: qc.met_sloppy-lilac-spitz
  QC.Sec:
    repos:
      github.com/HPCI-Lab/yProv bandit:
        commands:
        - /usr/bin/env sh .sqa/script.greasy-thistle-iguana.sh
        container: qc.sec_cheeky-flax-tamarin
  QC.Sty:
    repos:
      github.com/HPCI-Lab/yProv flake8:
        commands:
        - /usr/bin/env sh .sqa/script.trippy-corn-meerkat.sh
        container: qc.sty_baggy-olivine-fox
      github.com/HPCI-Lab/yProv hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.cranky-lime-abyssinian.sh
        container: qc.sty_silly-wheat-wrasse
      github.com/HPCI-Lab/yProv jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.wiggy-aquamarine-badger.sh
        container: qc.sty_shaggy-scarlet-chipmunk
