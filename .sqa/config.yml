      github.com/HPCI-Lab/yProv flake8:
        commands:
        - /usr/bin/env sh .sqa/script.zippy-salmon-dodo.sh
        container: qc.sty_sunny-flax-mandrill
      github.com/HPCI-Lab/yProv hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.flimsy-seashell-chameleon.sh
        container: qc.sty_greasy-beige-mammoth
      github.com/HPCI-Lab/yProv jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.homey-thistle-ant.sh
        container: qc.sty_flaky-aquamarine-numbat
  QC.Uni:
    repos:
      github.com/HPCI-Lab/yProv commands:
        commands:
        - /usr/bin/env sh .sqa/script.baggy-carmine-goose.sh
        container: qc.uni_nippy-peach-chinook
