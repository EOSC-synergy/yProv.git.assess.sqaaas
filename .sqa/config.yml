        - /usr/bin/env sh .sqa/script.stealthy-teal-bulldog.sh
        container: qc.doc_fuzzy-viridian-fossa
      github.com/HPCI-Lab/yProv git:
        commands:
        - /usr/bin/env sh .sqa/script.gamy-pumpkin-moth.sh
        container: qc.doc_homely-black-cattle
      github.com/HPCI-Lab/yProv markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.cozy-crimson-akita.sh
        container: qc.doc_nerdy-cornflower-warthog
  QC.Lic:
    repos:
      github.com/HPCI-Lab/yProv licensee:
