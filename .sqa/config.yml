      github.com/HPCI-Lab/yProv bandit:
        commands:
        - /usr/bin/env sh .sqa/script.whiny-pumpkin-giraffe.sh
        container: qc.sec_flimsy-heliotrope-lionfish
  QC.Sty:
    repos:
      github.com/HPCI-Lab/yProv flake8:
        commands:
        - /usr/bin/env sh .sqa/script.lumpy-yellow-tiger.sh
        container: qc.sty_hilly-wheat-panda
      github.com/HPCI-Lab/yProv hadolint:
