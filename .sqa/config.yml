config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.2.1
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/HPCI-Lab/yProv:
      branch: NSQA
      repo: https://github.com/HPCI-Lab/yProv.git
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/HPCI-Lab/yProv git:
        commands:
        - /usr/bin/env sh .sqa/script.shabby-corn-lobster.sh
        container: qc.acc_sleazy-azure-giraffe
  QC.Doc:
    repos:
      github.com/HPCI-Lab/yProv find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.stealthy-persimmon-kingfisher.sh
        container: qc.doc_goopy-cream-chin
      github.com/HPCI-Lab/yProv git:
        commands:
        - /usr/bin/env sh .sqa/script.pokey-brass-grasshopper.sh
        container: qc.doc_squeaky-salmon-frog
      github.com/HPCI-Lab/yProv markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.snappy-persimmon-wasp.sh
        container: qc.doc_stinky-razzmatazz-bee
  QC.Lic:
    repos:
      github.com/HPCI-Lab/yProv licensee:
        commands:
        - /usr/bin/env sh .sqa/script.snazzy-auburn-mammoth.sh
        container: qc.lic_shaky-apricot-dog
  QC.Met:
    repos:
      github.com/HPCI-Lab/yProv cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.beady-denim-owl.sh
        container: qc.met_squirrely-wisteria-dingo
      github.com/HPCI-Lab/yProv validate_codemeta:
        commands:
        - /usr/bin/env sh .sqa/script.hazy-scarlet-bird.sh
        container: qc.met_cranky-blue-donkey
  QC.Sec:
    repos:
      github.com/HPCI-Lab/yProv bandit:
        commands:
        - /usr/bin/env sh .sqa/script.hazy-rose-orangutan.sh
        container: qc.sec_stealthy-magenta-foxhound
  QC.Sty:
    repos:
      github.com/HPCI-Lab/yProv flake8:
        commands:
        - /usr/bin/env sh .sqa/script.flabby-lilac-abyssinian.sh
        container: qc.sty_geeky-orange-moth
      github.com/HPCI-Lab/yProv hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.dorky-turquoise-dodo.sh
        container: qc.sty_slimy-amber-spider
