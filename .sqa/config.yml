config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.2.1
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/HPCI-Lab/yProv:
      branch: sqa
      repo: https://github.com/HPCI-Lab/yProv.git
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/HPCI-Lab/yProv git:
        commands:
        - /usr/bin/env sh .sqa/script.shaggy-lemon-harrier.sh
        container: qc.acc_ugly-goldenrod-dhole
  QC.Doc:
    repos:
      github.com/HPCI-Lab/yProv find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.baggy-indigo-dogfish.sh
        container: qc.doc_dorky-chartreuse-vulture
      github.com/HPCI-Lab/yProv git:
        commands:
        - /usr/bin/env sh .sqa/script.crabby-eggplant-retriever.sh
        container: qc.doc_stinky-myrtle-tang
      github.com/HPCI-Lab/yProv markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.squeaky-amaranth-hyrax.sh
        container: qc.doc_muzzy-fuchsia-otter
  QC.Lic:
    repos:
      github.com/HPCI-Lab/yProv licensee:
        commands:
        - /usr/bin/env sh .sqa/script.wiggy-cinnamon-leopard.sh
        container: qc.lic_sickly-crimson-grouse
  QC.Sec:
    repos:
      github.com/HPCI-Lab/yProv bandit:
        commands:
        - /usr/bin/env sh .sqa/script.messy-salmon-barnacle.sh
        container: qc.sec_baggy-tomato-mastiff
  QC.Sty:
    repos:
      github.com/HPCI-Lab/yProv flake8:
        commands:
        - /usr/bin/env sh .sqa/script.paltry-azure-dachsbracke.sh
        container: qc.sty_skinny-sepia-gerbil
      github.com/HPCI-Lab/yProv hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.hasty-ruby-hound.sh
        container: qc.sty_jumpy-salmon-quokka
      github.com/HPCI-Lab/yProv jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.smelly-sepia-neanderthal.sh
        container: qc.sty_stinky-chartreuse-panda
  QC.Uni:
    repos:
      github.com/HPCI-Lab/yProv commands:
        commands:
        - /usr/bin/env sh .sqa/script.skinny-olivine-discus.sh
        container: qc.uni_droopy-teal-hound
  QC.Ver:
    repos:
      github.com/HPCI-Lab/yProv get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.craggy-champagne-terrier.sh
        container: qc.ver_clammy-tan-urchin
timeout: 5400
