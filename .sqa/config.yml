config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.2.1
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/HPCI-Lab/yProv:
      branch: sqa
      repo: https://github.com/HPCI-Lab/yProv.git
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/HPCI-Lab/yProv git:
        commands:
        - /usr/bin/env sh .sqa/script.lousy-auburn-whippet.sh
        container: qc.acc_zippy-cyan-rhinoceros
  QC.Doc:
    repos:
      github.com/HPCI-Lab/yProv find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.randy-aquamarine-mongoose.sh
        container: qc.doc_squeaky-peach-salamander
      github.com/HPCI-Lab/yProv git:
        commands:
        - /usr/bin/env sh .sqa/script.dorky-corn-wolfhound.sh
        container: qc.doc_greasy-maroon-coyote
      github.com/HPCI-Lab/yProv markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.homey-gold-ferret.sh
        container: qc.doc_sickly-ruby-frigatebird
  QC.Lic:
    repos:
      github.com/HPCI-Lab/yProv licensee:
        commands:
        - /usr/bin/env sh .sqa/script.foggy-violet-wolverine.sh
        container: qc.lic_snappy-teal-gopher
  QC.Sec:
    repos:
      github.com/HPCI-Lab/yProv bandit:
        commands:
        - /usr/bin/env sh .sqa/script.stealthy-linen-chamois.sh
        container: qc.sec_muzzy-orchid-insect
  QC.Sty:
    repos:
      github.com/HPCI-Lab/yProv flake8:
        commands:
        - /usr/bin/env sh .sqa/script.droopy-magenta-magpie.sh
        container: qc.sty_stinky-cerise-sheep
      github.com/HPCI-Lab/yProv hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.scanty-scarlet-eagle.sh
        container: qc.sty_pretty-wisteria-oyster
      github.com/HPCI-Lab/yProv jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.gamy-corn-fossa.sh
        container: qc.sty_messy-heliotrope-fox
  QC.Uni:
    repos:
      github.com/HPCI-Lab/yProv commands:
        commands:
        - /usr/bin/env sh .sqa/script.stuffy-brown-bongo.sh
        container: qc.uni_silly-brown-wrasse
  QC.Ver:
    repos:
      github.com/HPCI-Lab/yProv get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.snappy-cornflower-penguin.sh
        container: qc.ver_crabby-silver-albatross
timeout: 5400
