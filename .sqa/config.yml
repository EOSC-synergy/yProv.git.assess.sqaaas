config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.0.1
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/HPCI-Lab/yProv:
      branch: sqa
      repo: https://github.com/HPCI-Lab/yProv.git
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/HPCI-Lab/yProv git:
        commands:
        - /usr/bin/env sh .sqa/script.seedy-magenta-zebra.sh
        container: qc.acc_ugly-cyan-capuchin
  QC.Doc:
    repos:
      github.com/HPCI-Lab/yProv find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.stuffy-lemon-newt.sh
        container: qc.doc_skimpy-mauve-bloodhound
      github.com/HPCI-Lab/yProv git:
        commands:
        - /usr/bin/env sh .sqa/script.randy-turquoise-fowl.sh
        container: qc.doc_squirrely-orchid-duck
      github.com/HPCI-Lab/yProv markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.squeaky-puce-kudu.sh
        container: qc.doc_skinny-denim-antelope
  QC.Lic:
    repos:
      github.com/HPCI-Lab/yProv licensee:
        commands:
        - /usr/bin/env sh .sqa/script.nippy-olivine-moorhen.sh
        container: qc.lic_dorky-ruby-fowl
  QC.Sec:
    repos:
      github.com/HPCI-Lab/yProv bandit:
        commands:
        - /usr/bin/env sh .sqa/script.cozy-crimson-opossum.sh
        container: qc.sec_skanky-xanthic-ostrich
  QC.Sty:
    repos:
      github.com/HPCI-Lab/yProv flake8:
        commands:
        - /usr/bin/env sh .sqa/script.shabby-olive-bison.sh
        container: qc.sty_beady-copper-setter
      github.com/HPCI-Lab/yProv hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.gummy-pumpkin-lynx.sh
        container: qc.sty_blurry-chartreuse-birman
      github.com/HPCI-Lab/yProv jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.woozy-turquoise-robin.sh
        container: qc.sty_nippy-turquoise-dalmatian
  QC.Uni:
    repos:
      github.com/HPCI-Lab/yProv pytest:
        commands:
        - /usr/bin/env sh .sqa/script.gamy-lilac-donkey.sh
        container: qc.uni_snappy-emerald-newfoundland
  QC.Ver:
    repos:
      github.com/HPCI-Lab/yProv get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.beady-cinnabar-fousek.sh
        container: qc.ver_dorky-mustard-molly
timeout: 5400
