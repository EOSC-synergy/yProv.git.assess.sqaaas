      github.com/HPCI-Lab/yProv flake8:
        commands:
        - /usr/bin/env sh .sqa/script.paltry-gold-camel.sh
        container: qc.sty_goopy-rose-meerkat
      github.com/HPCI-Lab/yProv hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.hasty-platinum-whippet.sh
        container: qc.sty_crappy-copper-sparrow
      github.com/HPCI-Lab/yProv jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.gamy-teal-dog.sh
        container: qc.sty_nerdy-cobalt-cougar
  QC.Uni:
    repos:
      github.com/HPCI-Lab/yProv commands:
        commands:
        - /usr/bin/env sh .sqa/script.ready-taupe-snail.sh
        container: qc.uni_seedy-scarlet-cassowary
