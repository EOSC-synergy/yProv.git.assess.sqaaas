config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.0.1
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/HPCI-Lab/yProv:
      branch: sqa
      repo: https://github.com/HPCI-Lab/yProv.git
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/HPCI-Lab/yProv git:
        commands:
        - /usr/bin/env sh .sqa/script.slaphappy-platinum-bongo.sh
        container: qc.acc_cheeky-corn-spoonbill
  QC.Doc:
    repos:
      github.com/HPCI-Lab/yProv find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.clammy-lime-worm.sh
        container: qc.doc_homely-flax-reindeer
      github.com/HPCI-Lab/yProv git:
        commands:
        - /usr/bin/env sh .sqa/script.ready-ecru-shark.sh
        container: qc.doc_sickly-cerulean-newfoundland
      github.com/HPCI-Lab/yProv markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.cheeky-magnolia-bonobo.sh
        container: qc.doc_scanty-cinnamon-hare
  QC.Lic:
    repos:
      github.com/HPCI-Lab/yProv licensee:
        commands:
        - /usr/bin/env sh .sqa/script.hasty-champagne-fish.sh
        container: qc.lic_nerdy-blue-goat
  QC.Sec:
    repos:
      github.com/HPCI-Lab/yProv bandit:
        commands:
        - /usr/bin/env sh .sqa/script.craggy-cinnabar-slug.sh
        container: qc.sec_hasty-cinnabar-chinook
  QC.Sty:
    repos:
      github.com/HPCI-Lab/yProv flake8:
        commands:
        - /usr/bin/env sh .sqa/script.hazy-lemon-crane.sh
        container: qc.sty_smelly-gamboge-binturong
      github.com/HPCI-Lab/yProv hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.nerdy-green-boar.sh
        container: qc.sty_blurry-gamboge-alligator
      github.com/HPCI-Lab/yProv jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.seedy-khaki-goose.sh
        container: qc.sty_scaly-champagne-bird
  QC.Uni:
    repos:
      github.com/HPCI-Lab/yProv commands:
        commands:
        - /usr/bin/env sh .sqa/script.randy-purple-uakari.sh
        container: qc.uni_woozy-rust-rattlesnake
  QC.Ver:
    repos:
      github.com/HPCI-Lab/yProv get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.fuzzy-ruby-dormouse.sh
        container: qc.ver_flabby-fuchsia-lionfish
timeout: 5400
