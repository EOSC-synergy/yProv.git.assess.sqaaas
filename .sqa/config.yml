config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.2.1
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/HPCI-Lab/yProv:
      branch: sqa
      repo: https://github.com/HPCI-Lab/yProv.git
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/HPCI-Lab/yProv git:
        commands:
        - /usr/bin/env sh .sqa/script.homey-indigo-raccoon.sh
        container: qc.acc_scanty-beige-schnauzer
  QC.Doc:
    repos:
      github.com/HPCI-Lab/yProv find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.sleepy-bistre-chow.sh
        container: qc.doc_frumpy-linen-koala
      github.com/HPCI-Lab/yProv git:
        commands:
        - /usr/bin/env sh .sqa/script.flaky-apricot-wallaby.sh
        container: qc.doc_blurry-yellow-greyhound
      github.com/HPCI-Lab/yProv markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.stuffy-violet-cheetah.sh
        container: qc.doc_slaphappy-plum-kiwi
  QC.Lic:
    repos:
      github.com/HPCI-Lab/yProv licensee:
        commands:
        - /usr/bin/env sh .sqa/script.scanty-cerulean-gopher.sh
        container: qc.lic_craggy-dandelion-giraffe
  QC.Sec:
    repos:
      github.com/HPCI-Lab/yProv bandit:
        commands:
        - /usr/bin/env sh .sqa/script.wiggy-celadon-rhinoceros.sh
        container: qc.sec_lousy-razzmatazz-dogfish
  QC.Sty:
    repos:
      github.com/HPCI-Lab/yProv flake8:
        commands:
        - /usr/bin/env sh .sqa/script.sunny-orchid-dog.sh
        container: qc.sty_trippy-sepia-cattle
      github.com/HPCI-Lab/yProv hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.craggy-jade-zebra.sh
        container: qc.sty_lumpy-tomato-coyote
      github.com/HPCI-Lab/yProv jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.clammy-harlequin-akbash.sh
        container: qc.sty_homey-green-affenpinscher
  QC.Uni:
    repos:
      github.com/HPCI-Lab/yProv commands:
        commands:
        - /usr/bin/env sh .sqa/script.greasy-harlequin-lynx.sh
        container: qc.uni_stuffy-wisteria-insect
  QC.Ver:
    repos:
      github.com/HPCI-Lab/yProv get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.randy-emerald-bison.sh
        container: qc.ver_stealthy-cinnabar-insect
timeout: 5400
