config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.2.1
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/HPCI-Lab/yProv:
      branch: sqa
      repo: https://github.com/HPCI-Lab/yProv.git
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/HPCI-Lab/yProv git:
        commands:
        - /usr/bin/env sh .sqa/script.hilly-chartreuse-salamander.sh
        container: qc.acc_homely-gold-mouse
  QC.Doc:
    repos:
      github.com/HPCI-Lab/yProv find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.seedy-salmon-frise.sh
        container: qc.doc_hasty-heliotrope-akbash
      github.com/HPCI-Lab/yProv git:
        commands:
        - /usr/bin/env sh .sqa/script.beady-puce-woodpecker.sh
        container: qc.doc_cranky-gold-lemming
      github.com/HPCI-Lab/yProv markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.gloppy-malachite-buzzard.sh
        container: qc.doc_wiggy-eggplant-lionfish
  QC.Lic:
    repos:
      github.com/HPCI-Lab/yProv licensee:
        commands:
        - /usr/bin/env sh .sqa/script.flimsy-celadon-neanderthal.sh
        container: qc.lic_breezy-puce-axolotl
  QC.Sec:
    repos:
      github.com/HPCI-Lab/yProv bandit:
        commands:
        - /usr/bin/env sh .sqa/script.clammy-cinnamon-ray.sh
        container: qc.sec_goopy-malachite-worm
  QC.Sty:
    repos:
      github.com/HPCI-Lab/yProv flake8:
        commands:
        - /usr/bin/env sh .sqa/script.greasy-charcoal-newfoundland.sh
        container: qc.sty_scummy-orchid-tarsier
      github.com/HPCI-Lab/yProv hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.droopy-cinnamon-coyote.sh
        container: qc.sty_skimpy-teal-seal
      github.com/HPCI-Lab/yProv jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.gamy-gold-iguana.sh
        container: qc.sty_homey-sapphire-wolf
  QC.Uni:
    repos:
      github.com/HPCI-Lab/yProv commands:
        commands:
        - /usr/bin/env sh .sqa/script.dorky-russet-hound.sh
        container: qc.uni_ready-orchid-guppy
  QC.Ver:
    repos:
      github.com/HPCI-Lab/yProv get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.tasty-cerulean-beetle.sh
        container: qc.ver_smelly-cerulean-numbat
timeout: 5400
