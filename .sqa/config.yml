config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.2.1
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/HPCI-Lab/yProv:
      branch: main
      repo: https://github.com/HPCI-Lab/yProv.git
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/HPCI-Lab/yProv git:
        commands:
        - /usr/bin/env sh .sqa/script.bumpy-ruby-termite.sh
        container: qc.acc_sloppy-charcoal-mouse
  QC.Doc:
    repos:
      github.com/HPCI-Lab/yProv find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.woolly-cinnabar-baboon.sh
        container: qc.doc_sloppy-grey-donkey
      github.com/HPCI-Lab/yProv git:
        commands:
        - /usr/bin/env sh .sqa/script.smelly-yellow-olm.sh
        container: qc.doc_tacky-apricot-dugong
      github.com/HPCI-Lab/yProv markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.pokey-pink-baboon.sh
        container: qc.doc_gloppy-aquamarine-heron
  QC.Lic:
    repos:
      github.com/HPCI-Lab/yProv licensee:
        commands:
        - /usr/bin/env sh .sqa/script.slimy-wisteria-caterpillar.sh
        container: qc.lic_queasy-burgundy-vulture
  QC.Sec:
    repos:
      github.com/HPCI-Lab/yProv bandit:
        commands:
        - /usr/bin/env sh .sqa/script.cranky-amaranth-llama.sh
        container: qc.sec_sleepy-brass-antelope
  QC.Sty:
    repos:
      github.com/HPCI-Lab/yProv flake8:
        commands:
        - /usr/bin/env sh .sqa/script.homely-firebrick-panda.sh
        container: qc.sty_gimpy-firebrick-bombay
      github.com/HPCI-Lab/yProv hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.chewy-rose-moth.sh
        container: qc.sty_cloudy-emerald-gerbil
      github.com/HPCI-Lab/yProv jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.wimpy-magenta-schnauzer.sh
        container: qc.sty_bluesy-coral-bobcat
  QC.Uni:
    repos:
      github.com/HPCI-Lab/yProv commands:
        commands:
        - /usr/bin/env sh .sqa/script.grumpy-burgundy-monkey.sh
        container: qc.uni_trippy-amaranth-barracuda
  QC.Ver:
    repos:
      github.com/HPCI-Lab/yProv get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.cloudy-mauve-burmese.sh
        container: qc.ver_skimpy-puce-peccary
timeout: 5400
